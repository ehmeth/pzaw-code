{% extends "polls/base.html" %}

{% block content %}
    {% if poll %}
        <p>{{ poll.question }}</p>
        <ul>
            {% for option in poll.options %}
            <li>
                <span class="poll-option">{{ option.text }}: {{option.votes}} vote(s)</span><br>
                <span class="poll-votes" style="--votes: {{option.votes}}; --total-votes: {{total_votes}};"></span>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No such poll!</p>
    {% endif %}
{% endblock %}
