{% extends "polls/base.html" %}

{% block content %}
    {% if error_message %}
    <div class='error'>
        <h4>{{error_message}}</h4>
    </div>
    {% endif %}
    <form action="{% url 'polls:new' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Create poll">
    </form>
{% endblock %}
