{% extends "polls/base.html" %}

{% block content %}
    {% if vote_form %}
        <form action="{% url 'polls:vote' poll_name%}" method="post">
        {% csrf_token %}
        {{ vote_form }}
        <input type="submit" value="Vote">
        </form>
    {% else %}
        <p>No such poll '{{ poll_name }}'!</p>
    {% endif %}
{% endblock %}
