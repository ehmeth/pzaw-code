{% extends "polls/base.html" %}

{% block content %}
    {% if poll and vote_form %}
        {% if error_message %}
        <h5>{{error_message}}</h5>
        {% endif %}
        <form action="{% url 'polls:vote' poll.id%}" method="post">
        {% csrf_token %}
        {{ vote_form }}
        <input type="submit" value="Vote">
        </form>
    {% else %}
        <p>No such poll!</p>
    {% endif %}
{% endblock %}
